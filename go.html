<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting…</title>
</head>
<body>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const p = params.get("p");

  if (!p) {
    // ❗ ако някой отвори go.html директно → връщаме към началната страница
    window.location.replace("./");
    return;
  }

  const links = {
    "0": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=0",
    "1": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=1",
    "2": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=2",
    "6": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=6",
    "18": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=18",
    "22": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=22"
  };

  if (links[p]) {
    window.location.replace(links[p]);
  } else {
    window.location.replace("./");
  }
})();
</script>

</body>
</html>
