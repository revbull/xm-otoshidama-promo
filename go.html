<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E34NET6FZH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E34NET6FZH');
  </script>
</head>

<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const p = params.get("p") || "6";

  const AFF_MAP = {
    "0": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=0",
    "1": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=1",
    "2": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=2",
    "6": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=6",
    "18": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=18",
    "22": "https://clicks.affstrack.com/c?c=1120254&l=ja&p=22"
  };

  const target = AFF_MAP[p] || AFF_MAP["6"];

  // ðŸ”¥ GA4 EVENT (THIS IS THE CONVERSION)
  gtag("event", "affiliate_click", {
    event_category: "outbound",
    event_label: "xm_affiliate",
    destination: target,
    value: 1
  });

  // â³ small delay so GA4 can send the hit
  setTimeout(() => {
    window.location.href = target;
  }, 350);
</script>
</body>
