<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>XM Otoshidama Promotion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  const AFF_LINK = "YOUR_AFF_LINK_HERE";
</script>

<style>
:root { --green:#2fa84f; }

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}
body{background:#f5f5f5;color:#111;}
a{text-decoration:none;color:inherit}

/* TOP BAR */
.top-bar{
  position:sticky;top:0;z-index:1000;
  background:#000;color:#fff;
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 20px;
}
.top-right{display:flex;align-items:center;gap:15px}
.top-logo{height:32px}
.top-cta{background:var(--green);padding:10px 18px;border-radius:4px;font-weight:bold}

/* HERO */
.hero{background:linear-gradient(135deg,#c9a57a,#b48a62);padding:70px 20px;color:#fff}
.hero-inner{max-width:1200px;margin:auto;display:flex;gap:40px;align-items:center}
.hero-text h1{font-size:42px;margin:20px 0}
.hero-cta{background:var(--green);padding:14px 40px;border-radius:4px;font-weight:bold;display:inline-block}
.hero-image img{max-width:100%}

/* INFO */
.info-section{background:#fff;padding:80px 20px;text-align:center}
.reward-card{max-width:320px;margin:40px auto;padding:30px;border-radius:12px;
box-shadow:0 10px 30px rgba(0,0,0,.1)}

/* STEPS */
.steps-section{background:#f7f7f7;padding:80px 20px;text-align:center}
.steps-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:30px}
.step-card{background:#fff;padding:30px;border-radius:12px;position:relative}

/* FAQ */
.faq-section{background:#fff;padding:80px 20px}
.faq-item{border:1px solid #ddd;border-radius:6px;margin-bottom:15px}
.faq-question{width:100%;padding:18px;font-weight:bold;
display:flex;justify-content:space-between;border:none;background:#f9f9f9;cursor:pointer}
.faq-answer{max-height:0;overflow:hidden;padding:0 20px;transition:.3s}
.faq-item.active .faq-answer{max-height:500px;padding:20px}

/* EVERGREEN */
.evergreen-promo{background:#f6f6f6;padding:90px 20px}
.evergreen-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:30px}
.evergreen-card{background:#fff;padding:35px;border-radius:12px;
box-shadow:0 10px 30px rgba(0,0,0,.08)}
.evergreen-cta{display:inline-block;margin-top:20px;
background:var(--green);color:#fff;padding:14px 30px;border-radius:4px}

/* STICKY MOBILE CTA */
.sticky-bottom-cta{position:fixed;bottom:0;width:100%;
background:#fff;padding:12px;box-shadow:0 -5px 20px rgba(0,0,0,.15);
display:none}
.sticky-bottom-cta a{display:block;background:var(--green);
color:#fff;padding:16px;text-align:center;font-weight:bold}

@media(max-width:900px){
  .hero-inner,.steps-grid,.evergreen-grid{grid-template-columns:1fr;flex-direction:column}
  .top-bar p{display:none}
  .sticky-bottom-cta{display:block}
}
</style>
</head>

<body>

<div class="top-bar">
  <p>¥15000の取引ボーナスでFX・仮想通貨CFDを取引可能</p>
  <div class="top-right">
    <img src="logo.png" class="top-logo">
    <a href="#" class="top-cta" onclick="goAff()">口座開設</a>
  </div>
</div>

<section class="hero">
  <div class="hero-inner">
    <div class="hero-text">
      <h1>賞金総額$150,000の獲得チャンス</h1>
      <a href="#" class="hero-cta" onclick="goAff()">今すぐ登録</a>
    </div>
    <div class="hero-image">
      <img src="XM1st.png">
    </div>
  </div>
</section>

<section class="faq-section">
  <div class="faq-item">
    <button class="faq-question">誰が参加できますか？</button>
    <div class="faq-answer">認証済みXMTradingリアル口座保有者。</div>
  </div>
</section>

<section class="evergreen-promo">
  <div class="evergreen-grid">
    <div class="evergreen-card">
      <h3>¥15,000</h3>
      <a href="#" class="evergreen-cta" onclick="goAff()">口座開設</a>
    </div>
    <div class="evergreen-card">
      <h3>100% + 20%</h3>
      <a href="#" class="evergreen-cta" onclick="goAff()">口座開設</a>
    </div>
    <div class="evergreen-card">
      <h3>常設プロモ</h3>
      <a href="#" class="evergreen-cta" onclick="goAff()">口座開設</a>
    </div>
  </div>
</section>

<div class="sticky-bottom-cta">
  <a href="#" onclick="goAff()">今すぐ登録</a>
</div>

<script>
function goAff(){ window.open(AFF_LINK,"_blank"); }
document.querySelectorAll(".faq-question").forEach(q=>{
  q.onclick=()=>q.parentElement.classList.toggle("active");
});
</script>

</body>
</html>
