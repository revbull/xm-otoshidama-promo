<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>XM Otoshidama Promotion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
const AFF_LINK = "https://clicks.affstrack.com/c?c=1120254&l=ja&p=0";
function goAff(){ window.open(AFF_LINK,"_blank"); }
</script>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}
body{background:#f6f7f9;color:#111;}
a{text-decoration:none;color:inherit}

/* ===== TOP BAR ===== */
.top-bar{
  position:sticky;top:0;z-index:1000;
  height:56px;
  background:#000;color:#fff;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:0 20px;
}
.top-logo{height:56px}
.top-center{font-size:14px;text-align:center}
.top-cta{
  background:#2fa84f;
  padding:12px 36px;
  border-radius:4px;
  font-weight:bold;
}
@media(max-width:900px){.top-center{display:none;}}

/* ===== HERO ===== */
.xm-hero{
  min-height:85vh;
  background:url("hero.png") center/cover no-repeat;
  position:relative;
  color:#fff;
}
.xm-hero::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(8,15,30,.55);
}
.xm-hero-inner{
  position:relative;z-index:2;
  max-width:1100px;
  margin:auto;
  padding:120px 20px;
}
.xm-hero h1{font-size:42px;margin-bottom:16px;}
.xm-hero p{font-size:18px;margin-bottom:28px;}
.xm-hero a{
  background:#2fa84f;
  padding:18px 48px;
  display:inline-block;
  font-weight:bold;
  border-radius:4px;
}

/* ===== INFO NOTE ===== */
.xm-info{padding:120px 20px;}
.xm-info-note{
  max-width:720px;
  margin:auto;
  background:#fff;
  border:1px solid #e5e5e5;
  border-radius:10px;
  padding:60px 36px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  position:relative;
}
.xm-info-note img{
  width:120px;
  position:absolute;
  top:0;left:50%;
  transform:translate(-50%,-50%);
}
.note-title{font-size:22px;font-weight:bold;margin-bottom:14px;}
.note-text{font-size:14px;line-height:1.7;margin-bottom:20px;}
.note-reward{
  border-top:1px dashed #ddd;
  padding-top:16px;
  font-weight:bold;
}

/* ===== FAQ ===== */
.xm-faq{padding:100px 20px;background:#fff;}
.xm-faq-inner{max-width:900px;margin:auto;}
.xm-faq-item{border:1px solid #e5e5e5;margin-bottom:16px;}
.xm-faq-question{
  width:100%;padding:18px;
  background:#fafafa;border:none;
  font-weight:bold;cursor:pointer;
}
.xm-faq-answer{
  max-height:0;overflow:hidden;
  padding:0 18px;
  transition:.3s;
}
.xm-faq-item.active .xm-faq-answer{
  max-height:400px;padding:18px;
}

/* ===== RISK ===== */
.xm-risk{background:#111;padding:30px 20px;}
.xm-risk p{font-size:12px;color:#aaa;text-align:center;}
</style>
</head>

<body>

<div class="top-bar">
  <img src="logo.png" class="top-logo">
  <div class="top-center">¥15000の取引ボーナスでFX・仮想通貨CFDを取引可能</div>
  <a class="top-cta" onclick="goAff()">今すぐ口座を開設する</a>
</div>

<section class="xm-hero">
  <div class="xm-hero-inner">
    <h1>賞金総額 $150,000</h1>
    <p>XMTrading 15周年記念 お年玉プロモーション</p>
    <a onclick="goAff()">今すぐ参加</a>
  </div>
</section>

<section class="xm-info">
  <div class="xm-info-note">
    <img src="Info1.png">
    <h3 class="note-title">幸運な新年のスタートに</h3>
    <p class="note-text">
      プロモーションに登録、入金して取引すると<br>
      特別なお年玉を獲得するチャンス！
    </p>
    <div class="note-reward">
      出金可能残高 $1,500*
    </div>
  </div>
</section>

<section class="xm-faq">
  <div class="xm-faq-inner">
    <div class="xm-faq-item">
      <button class="xm-faq-question">誰が参加できますか？</button>
      <div class="xm-faq-answer">認証済みXMTradingリアル口座保有者。</div>
    </div>
  </div>
</section>

<footer class="xm-risk">
  <p>リスク警告： 投資元本を失うリスクが伴います。</p>
</footer>

<script>
document.querySelectorAll(".xm-faq-question").forEach(btn=>{
  btn.onclick=()=>btn.parentElement.classList.toggle("active");
});
</script>

</body>
</html>
